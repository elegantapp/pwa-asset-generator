<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        background: cyan;
        height: 100vh;
        padding: calc(50vh - 20%) calc(50vw - 40%);
        box-sizing: border-box;
      }
      img {
        width: 100%;
        height: 100%;
        margin: 0 auto;
        object-fit: contain;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: dimgray;
        }
      }
    </style>
  </head>
  <body>
    <img src="logo.png" />
  </body>
</html>
