name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  commit-lint:
    name: Commit message linting
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Commit lint
        uses: ahmadnassri/action-commit-lint@v2
        with:
          config: ./.commitlintrc

  lint:
    name: Linting
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm run lint

  typescript:
    name: Type checking
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run tsc

  format:
    name: Formatting
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run formatting
        run: npm run prettier

  test:
    name: Test (Node ${{ matrix.node }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Install Chromium
        run: npm run chromium

      - name: Install package revision
        run: npm i . -g

      - name: Run tests
        run: npm test
        env:
          FORCE_EXIT: true
          PAG_USE_LOCAL_REV: 1
          PAG_TEST_MODE: 1
          PAG_USE_NO_SANDBOX: ${{ runner.os == 'Linux' && '1' || '' }}

      - name: Upload visual diff
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-test-diff-${{ runner.os }}-${{ matrix.node }}
          path: temp/diff/*
