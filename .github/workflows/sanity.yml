name: Sanity Check

on:
  schedule:
    - cron: '0 12 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org
      - name: install dep
        run: npm install
      - name: build
        run: npm run build
      - name: install chromium
        run: npm run chromium
      - name: update fallback data
        run: npm run update
